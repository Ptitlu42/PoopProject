<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte de Jeu</title>
<style>
  .card {
    width: 250px;
    height: 350px;
    border: 2px solid #000;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    position: relative;
    margin: 20px;
  }

  .card_name {
    border-bottom: 2px solid #000;
    padding: 5px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }

  .card_image-container {
    width: 100%;
    height: 70%;
    border: 2px solid #000;
    margin-top: 10px;
    text-align: center;
    overflow: hidden;
  }

  .card_img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card_name">Caca de taureau enervé</div>
  <div class="card_image-container">
    <img class="card_img" src="generated/img-1lZXpt0aqcS88b8Fa0rjgKyi.png.jpg" alt="Caca de taureau enervé">
  </div>
</div>

</body>
</html>
